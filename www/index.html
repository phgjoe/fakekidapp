<!DOCTYPE html> 
<html>
<head>
    <title>RemoteLync</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />
    <link rel="stylesheet" href="css/kidapp.css" />
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div data-role="page">
        <!-- <div data-role="header"></div> -->
        <div role="main" class="ui-content" style="position:absolute; bottom:0;">
            <img style="width:100%;" src="images/applogo.png">
            <form id="login">
                <input type="text" name="email" id="email" value="" placeholder="Email Address">
                <input type="password" data-clear-btn="false" name="password" id="password" value="" placeholder="Password" autocomplete="off">
            </form>

            <div class="ui-grid-a" style="margin:25px 0;">
                <div class="ui-block-a" style="padding-left:20px;">
                    <a href="#" style="font-weight:bold; text-decoration:none;">Create Account</a>
                </div>
                <div class="ui-block-b" style="padding-right:20px; text-align:right">
                    <a href="#monitors" id="signinbutton" data-transition="slideup" style="font-weight:bold; text-decoration:none;">Sign In</a>
                </div>
            </div>
            <div class="center" style="margin-top:75px;">
                <p><a href="#">Forgot Password?</a></p>
            </div>
            <div class="center">
                <p> <a href="#">Resend Me Confirmation</a></p>
            </div>
        </div>
        <!-- <div data-role="footer"></div> -->
    </div>

    <div data-role="page" id="monitors">
        <div role="main" class="ui-content" style="padding:0">
            <div class="ui-grid-b" style="height:20px; padding:15px 0; background-color:#d31245; color:#FFF;">
                <div class="ui-block-a"></div>
                <div class="ui-block-b"><strong>Monitors</strong></div>
                <div class="ui-block-c">Add/Connect</div>
            </div>
            <img src="images/phgmonitor.jpg" style="width:100%;">
            <div style="position:absolute; bottom:0;">
                <img src="images/monitorsfooter.jpg" style="width:100%;">
            </div>
        </div>
    </div>
</body>
</html>
